<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="Dashboard.css" rel="stylesheet">
    
</head>
<body>
    <div class="header">
        <div style="padding-left:420px;">
            <div class="title">
                <h1>Student Dashboard</h1>
            </div>
        </div>
    </div>
    <div class="place">
        Placement Management Cell
    </div>
    <div class="tit">
        <h3> Welcome back Student...</h3>
    </div>

    <div>
        <div class="clearfix">
            <!-- Add Student Details Section -->
            

            <!-- Apply for Placement Section -->
            <div class="img-container">
                <form action="ApplyForPlacement.html">
                    <button class="but">
                        <div class="container">
                            Apply for placement
                            <h1>+</h1>
                        </div>
                    </button>
                </form>
            </div>
            <!-- Add Certificates Section -->
            <div class="img-container">
                <form action="addcertificate.jsp">
                    <button class="but">
                        <div class="container">
                            Add Certificates
                            <h1>+</h1>
                        </div>
                    </button>
                </form>
            </div>
        </div>

        <!-- Logout Section -->
        <form action="Home.html">
            <div class="log" style="padding-left: 530px;">
                <div class="logout">
                    <button class="out">
                        Logout
                    </button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
